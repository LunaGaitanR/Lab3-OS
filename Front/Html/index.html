<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Statics/CSS/index.css">
    <link rel="icon" href="../Statics/Imagenes/Linux-Logo.png">
    <title>Lab OS #3</title>
</head>

<body>
    <header>
        <h1>Laboratorio #3 OS</h1>
    </header>
    <main>
        <div class="ContenedorRow">
            <div class="ContenedorItem">
                <h3>Tabla de procesos</h3>
                <button class="btn" id="btnEditarProcesos">Editar procesos</button>
                <table class="TablaProcesosIterativos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>.Text</th>
                            <th>.Data</th>
                            <th>.Bss</th>
                            <th>.Stack</th>
                            <th>.Heap</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ContenedorItem">
                <h3>Tabla de gestion de memoria</h3>
                <table class="TablaSimulacion">
                    <thead>
                        <tr>
                            <th>Marco</th>
                            <th>Proceso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                        <tr>
                            <td contenteditable="True"></td>
                            <td contenteditable="True"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="autor">
                <p>Juan Manuel Castillo</p>
                <a href="https://github.com/JinBot31"> <img src="../Statics/Imagenes/github.png" alt="GitHub"></a>
            </div>
            <div class="autor">
                <p>Sebastian Quintero Jaimes</p>
                <a href="https://github.com/Pillallo13"> <img src="../Statics/Imagenes/github.png" alt="GitHub"></a>
            </div>
            <div class="autor">
                <p>Luna Gaitan</p>
                <a href="https://github.com/LunaGaitanR"> <img src="../Statics/Imagenes/github.png" alt="GitHub"></a>
            </div>
        </div>
    </footer>
    <dialog id="TablaProcesos">
        <div class="contenedor-Item">
            <button class="btn" id="btnVolver">Regresar</button>
            <table class="TablaProcesosIterativos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>.text</th>
                        <th>.Data</th>
                        <th>.Bss</th>
                        <th>.Stack</th>
                        <th>.Heap</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="True"></td>
                        <td contenteditable="True"></td>
                        <td contenteditable="True"></td>
                        <td contenteditable="True"></td>
                        <td contenteditable="True"></td>
                        <td contenteditable="True"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </dialog>
    <script type="module" src="../js/PopUp.js"></script>
</body>

</html>
