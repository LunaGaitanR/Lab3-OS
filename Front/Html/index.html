<!DOCTYPE html>

    <header>

    <main>
        <div class="ContenedorRow">
            <div class="ContenedorItem">
                <h3>Tabla de procesos</h3>
                <button class="btn" id="btnEditarProcesos">Editar procesos</button>
                <button class="btn" id="btnLeerTabla">Leer Tabla</button>
                <select id="Algoritmo">
                    <option value="1">Segmentacion</option>
                    <option value="2">Paginaci√≥n</option>
                </select>
                <table class="TablaProcesosIterativos">
                    <thead>
                        <tr>

                            <th>.Data</th>
                            <th>.Bss</th>

                            <td></td>
                            <td></td>
                            <td class="sinBorde">
                                <button class="btn btnActivacionProcesos">
                                    <img src="../Statics/Imagenes/icons8-done-20.png"
                                        alt="Boton de activacion del proceso">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ContenedorItem">
                <h3>Tabla de gestion de memoria</h3>
                <table class="TablaSimulacion">
                    <thead>
                        <tr>
                            <th>Marco</th>
                            <th>Proceso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                        <tr>

                            <td contenteditable="True"></td>

            </div>

    </main>
    <footer>
        <div class="footer-content">
            <div class="autor">
                <p>Juan Manuel Castillo</p>
                <a href="https://github.com/JinBot31"> <img src="../Statics/Imagenes/github.png" alt="GitHub"></a>

                <a href="https://github.com/LunaGaitanR"> <img src="../Statics/Imagenes/github.png" alt="GitHub"></a>
            </div>
        </div>
    </footer>
    <dialog id="TablaProcesos">
        <div class="contenedor-Item">
            <div class="aliniarBotones">
                <button class="btn" id="btnVolver">Regresar</button>
                <button class="btn" id="btnAgregarProcesos">Agregar Proceso</button>
            </div>
            <table class="TablaProcesosIterativos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>.text</th>
                        <th>.Data</th>
                        <th>.Bss</th>
                        <th>.Stack</th>
                        <th>.Heap</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="True">P1</td>
                        <td contenteditable="True">2</td>
                        <td contenteditable="True">3</td>
                        <td contenteditable="True">4</td>
                        <td contenteditable="True">5</td>
                        <td contenteditable="True">6</td>
                        <td class="sinBorde">
                            <button class="btn" id="btnEliminarProceso">
                                <img src="../Statics/Imagenes/icons8-close-20.png"
                                    alt="Boton de activacion del proceso">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </dialog>
